<body style="background: black"><br>
<p>Welcome <span sec:authentication="name" style="color: #ffde25"></span><span sec:authentication="principal.authorities" var="authorities"><span th:if="${not #lists.isEmpty(authorities)}"> (Roles: </span><span th:each="authority : ${authorities}" th:text="${authority.authority}" th:unless="${authority == authorities[#root.last]}">, </span><span th:if="${authority == authorities[#root.last]}">)</span></span></p>
<p style="font-size: large; color: white">Welcome to the E-Parking Solution</p><br><br>

<style>
  .carousel-item {
    height: 80vh;
    overflow: hidden;
  }

  .carousel-item img {
    height: 100%;
    width: 100%;
    object-fit: cover;
  }

</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/images/Title.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/Bibliography.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/E-ParkingSolution.png" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/ConvenienceAndSecurity.png" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/RealTimeUpdates.png" alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/EasyToUse.png" alt="Sixth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/Conclusion.png" alt="Seventh slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
