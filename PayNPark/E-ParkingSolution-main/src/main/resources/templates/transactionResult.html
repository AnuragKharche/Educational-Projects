<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link href="/css/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Book Spaces</title>
</head>
<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link" href="/">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/booking">Book</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/manageCarPark">Manage PS</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/logout">Logout</a>
  </li>
</ul>
<body style="Background-color:#8dd5d862">
<br>
<p>Welcome <span sec:authentication="name" style="color: #ffde25">Username</span>, here you can book a parking space.</p><br>

<h2>Transaction Confirmation</h2>
<p>Transaction ID: <span th:text="${transaction.transactionId}"></span></p>
<p>Card Number: <span th:text="${transaction.card.cardNumber}"></span></p>
<p>Transaction Amount: <span th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)} + 'Rs'"></span></p>
<p>Transaction Status: <span th:text="${transaction.status}"></span></p>
<p>Transaction Date: <span th:text="${transaction.transactionDate}"></span></p>
<h3 th:if="${transaction.status == 'DECLINED'}">Transaction Declined</h3>
<p th:if="${transaction.status == 'DECLINED'}">
  Reason for Decline: <span th:text="${transaction.declineReason}"></span>
</p>
<h3 th:if="${transaction.status == 'SUCCESS'}">Transaction Successful</h3>

</body>
</html>
