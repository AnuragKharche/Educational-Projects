<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Parking Solution</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      background-color: #f5f5f5; /* Light grey background for a clean look */
      font-family: Arial, sans-serif;
      padding-top: 56px; /* Offset for fixed navbar */
      color: #333;
    }

    .navbar {
      background-color: #343a40; /* Darker navbar */
      padding: 0.5rem 1rem;
    }

    .navbar-brand, .nav-link {
      color: #f8f9fa !important; /* Light text for contrast */
    }

    .nav-link:hover {
      color: #adb5bd !important;
    }

    .carousel-item {
      height: 70vh;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .container-fluid {
      max-width: 1200px;
    }

    /* Styling for the welcome text */
    p.welcome-text {
      font-size: 2rem; /* Increased size */
      font-weight: bold; /* Bold text */
      text-align: center;
      margin-top: 2rem;
      color: #000; /* Darker color for better readability */
    }
  </style>
</head>

<body>

  <!-- Nav Bar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        E-Parking Solution
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/" style="color: white">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" style="color: darkgrey">
            <i class="fas fa-door-closed"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register" style="color: darkgrey">
            <i class="fas fa-user-plus"></i> Register
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <p class="welcome-text">Welcome to the E-Parking Solution</p>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/images/Title3.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/Bibliography1.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/E-ParkingSolution1.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/ConvenienceAndSecurity1.jpg" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/RealTimeUpdates1.jpg" alt="Fifth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/EasyToUse1.jpg" alt="Sixth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/Conclusion1.jpg" alt="Seventh slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
