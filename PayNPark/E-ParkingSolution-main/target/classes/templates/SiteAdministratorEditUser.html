<body style="Background-color:#8dd5d862"><br>
<style>
  h1 {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    margin-top: 2em;
    margin-bottom: 1em;
    color: #333;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
  }
</style>

<div class="container mt-3">
  <h1>Edit Account</h1>
  <form th:object="${user}" th:action="@{/updateUser}" method="post" class="form-horizontal" style="max-width: 400px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label class="input-group-text" for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label class="input-group-text" for="newPassword">Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
    </div>

    <div class="form-group">
      <label class="input-group-text" for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" th:field="*{address}" placeholder="Address" required>
    </div>

    <div class="form-group">
      <label class="input-group-text" for="role">Role</label>
      <select class="form-control" id="role" name="role" th:field="*{role}" required>
        <option value="Driver" th:selected="${user.role == 'Driver'}">Driver</option>
        <option value="Parking Owner" th:selected="${user.role == 'Parking Owner'}">Parking Owner</option>
        <option value="Site Administrator" th:selected="${user.role == 'Site Administrator'}">Site Administrator</option>
      </select>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update User</button>
        <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
