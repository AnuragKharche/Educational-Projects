<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<!--The nav bar-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            E-Parking Solution
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/" style="color: darkgrey">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z" />
                    </svg>
                    Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login" style="color: white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-door-closed" viewBox="0 0 16 16">
                        <path
                            d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z" />
                        <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z" />
                    </svg>
                    Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register" style="color: darkgrey">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />

<body style="Background-color:#8dd5d862"><br>
    <div th:if="${messageSent}" class="alert alert-success alert-dismissible text-center mx-auto" role="alert"
        style="max-width: 400px;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <p th:text="${messageSent}"></p>
    </div>
    <div class="d-flex justify-content-center">

        <div class="my-site-create-account-form container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white" style="background-color: #a92d2f">
                            <h2 class="text-center mb-0">Login here</h2>
                        </div>
                        <div class="card-body">

                            <div style="text-align: center;font-size: 20px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center"
                                th:if="${error}" th:text="${error}"></div> 

                            <form class="login-form" th:action="@{/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-danger">Invalid user or password</div>

                                <div style="text-align: center;font-size: 20px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center"
                                    th:if="${emptyUser}" th:text="${emptyUser}"></div>

                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Enter username" required>
                                </div>

                                <div style="text-align: center;font-size: 20px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center"
                                    th:if="${emptyPassword}" th:text="${emptyPassword}"></div> 
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter password" required>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary px-5 mr-2"
                                        style="color: white">Login</button>
                                    <a th:href="@{/register}" class="btn btn-primary px-5" style="color: white">
                                        <i class="bi bi-person-plus"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                                            <path
                                                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                            <path fill-rule="evenodd"
                                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                                        </svg>
                                        Signup</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
